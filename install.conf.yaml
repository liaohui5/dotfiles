- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean:
    ~/.config/wezterm:
    ~/.scripts:
    ~/.zshrc:
    ~/.zprofile:
    ~/.config/starship:
    ~/.config/yazi:
    ~/.config/zed:
    ~/.config/yabai:
    ~/.config/sketchybar:
    ~/.config/skhd:
    ~/Library/Application Support/lazygit/config.yml:
    ~/.czrc:
    ~/.gitconfig:
    ~/.config/mpv:
    ~/.config/zellij:
    ~/.hammerspoon:
    ~/.config/fish:
    ~/.config/alacritty:

- link:
    ~/.config/wezterm: wezterm
    ~/.scripts: shell/.scripts
    ~/.zshrc: shell/.zshrc
    ~/.zprofile: shell/.zprofile
    ~/.config/starship: starship
    ~/.config/yazi: yazi
    ~/.config/zed: zed
    ~/.config/yabai: yabai_conf/yabai
    ~/.config/sketchybar: yabai_conf/sketchybar
    ~/.config/skhd: yabai_conf/skhd
    ~/Library/Application Support/lazygit/config.yml: git/lazygit-config.yml
    ~/.czrc: git/czg.config.json
    ~/.gitconfig: git/.gitconfig
    ~/.config/mpv: mpv
    ~/.config/zellij: zellij
    ~/.hammerspoon: hammerspoon
    ~/.config/fish: fish
    ~/.config/alacritty: alacritty

- shell:
    - ./install-deps.sh
