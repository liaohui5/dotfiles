- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean:
    ~/.config/wezterm:
    ~/.scripts:
    ~/.zshrc:
    ~/.zprofile:
    ~/.config/starship:
    ~/.config/yazi:
    ~/.config/yabai:
    ~/.config/sketchybar:
    ~/.config/spacebar:
    ~/.config/skhd:
    ~/Library/Application Support/lazygit/config.yml:
    ~/.config/.czrc:
    ~/.config/zed:
    ~/.gitconfig:
    ~/.config/mpv:

- link:
    ~/.config/wezterm: wezterm
    ~/.scripts: shell/.scripts
    ~/.zshrc: shell/.zshrc
    ~/.zprofile: shell/.zprofile
    ~/.config/starship: starship
    ~/.config/yazi: yazi
    ~/.config/zed: zed
    ~/.config/yabai: yabai_conf/yabai
    ~/.hyprspace.toml: yabai_conf/hpyrspace/hyprspace.toml
    ~/.config/sketchybar: yabai_conf/sketchybar
    ~/.config/spacebar: yabai_conf/spacebar
    ~/.config/skhd: yabai_conf/skhd
    ~/Library/Application Support/lazygit/config.yml: git/lazygit-config.yml
    ~/.czrc: git/czg.config.json
    ~/.gitconfig: git/.gitconfig
    ~/.config/mpv: mpv
    ~/.config/zellij: zellij

- shell:
    - ./install-deps.sh
